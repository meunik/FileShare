version: '3.8'

services:
  app:
    build: .
    image: fileshare
    container_name: fileshare
    ports:
      - "9002:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:9002
      - DB_CONNECTION=sqlite
    volumes:
      - ./storage:/var/www/html/storage
      - ./database/database.sqlite:/var/www/html/database/database.sqlite
    restart: unless-stopped
    mem_limit: 2G
    cpus: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
